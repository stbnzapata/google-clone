<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Google Clone</title>
    <link rel="stylesheet" href="css/style.css">
<body>
    <header class="principalHeader">
        <nav class="navBar">
            <ul class="list-menu">
                <li class="list-item"><a class="link-item" href="#">Gmail</a></li>
                <li class="list-item"><a class="link-item" href="#">Imágenes</a></li>

            </div>
        </section>
        <section class="main-buttons">
            <div class="container-button">
                <button class="btn">Buscar con google</button>
            </div>
            <div class="container-button">
                <button class="btn">Me siento con suerte</button>
            </div>
        </section>

    <footer>
        <ul class="footer-left">

            <li class="list-item-footer"><a class="link-item-footer" href="#">Publicidad</a></li>

            <li class="list-item-footer"><a class="link-item-footer" href="#">Condiciones</a></li>
